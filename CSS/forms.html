<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="">
    <label for="">Name:</label>
    <input type="text" placeholder="Your Name" required> <br><br>
    <label for="">Number:</label>
    <input type="number" placeholder="Enter Number" required> <br><br>
    <label for="">Email:</label>
    <input type="email" placeholder="Email" required> <br><br>
    <label for="">Password:</label>
    <input type="password"  placeholder="Password" required> <br><br>
    <label for="">Upload CV(PDF):</label>
    <input type="file"> <br><br>

    <select name="" required >
         <option value="" selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select> <br><br>

    <textarea name="" id="" cols="30" rows="10" placeholder="Message" required></textarea> <br><br>

    <input type="submit" value="Send Message"> <br><br>
</form>


</body>
