<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
            list-style-type: georgian;
        }
        ol>li{
            list-style-type: circle;
        }
    </style>
</head>
<body>
<h3>HTML LISTS</h3>
<p>Ordered list</p>
<ol>
    <li>Pineapples</li>
    <li>Oranges</li>
    <li>Mangoes</li>
</ol>

<p>Unordered list</p>

<ul>
    <li>Bikini</li>
    <li>Sunscreen</li>
    <li>Shorts</li>
</ul>

</body>
</html>
